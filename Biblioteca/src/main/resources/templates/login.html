<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingresar - Biblioteca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap solo CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body { min-height: 100vh; margin: 0; background: radial-gradient(circle at top left, #1e293b 0, #020617 45%, #020617 100%); color: #e5e7eb; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 100%; max-width: 420px; border-radius: 1.25rem; background: #020617; box-shadow: 0 22px 60px rgba(15, 23, 42, 0.75); padding: 2rem 2.2rem; }
        .brand-badge { width: 44px; height: 44px; border-radius: 999px; background: radial-gradient(circle at 30% 20%, #22c55e, #0ea5e9); display: inline-flex; align-items: center; justify-content: center; color: #0b1120; font-weight: 800; font-size: 1.1rem; margin-bottom: 0.75rem; box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.9); }
        .section-title { font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.18em; color: #9ca3af; }
        .text-soft-muted { color: #9ca3af; }
        .form-control, .form-control:focus { background-color: #020617; border-radius: 999px; border-color: #1f2933; color: #e5e7eb; box-shadow: none; }
        .form-control::placeholder { color: #6b7280; }
        .input-icon-wrapper { position: relative; }
        .input-icon-wrapper .bi { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); font-size: 0.9rem; color: #6b7280; }
        .input-icon-wrapper input { padding-left: 2.2rem; }
        .small-label { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.12em; color: #9ca3af; }
        .btn-primary { border-radius: 999px; background-color: #6366f1; border-color: #6366f1; font-weight: 500; }
        .btn-primary:hover { background-color: #4f46e5; border-color: #4f46e5; }
        .link-soft { color: #9ca3af; text-decoration: none; font-size: 0.85rem; }
        .link-soft:hover { color: #e5e7eb; text-decoration: underline; }
        .divider-soft { height: 1px; background: linear-gradient(90deg, transparent, #1f2937, transparent); margin: 1.25rem 0 1rem; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-3">
        <div class="brand-badge">B</div>
        <p class="section-title mb-1">Biblioteca</p>
        <h1 class="h5 mb-1">Ingresar al sistema</h1>
        <p class="text-soft-muted mb-0">Escribí tu correo y tu contraseña para continuar.</p>
    </div>

    <!-- FORMULARIO LOGIN -->
    <form th:action="@{/login}" method="post" class="mt-3">
        <!-- CSRF (requerido con Security y POST) -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Email como "username" para Spring Security -->
        <div class="mb-3">
            <label for="email" class="small-label mb-1">Correo electrónico</label>
            <div class="input-icon-wrapper">
                <i class="bi bi-envelope"></i>
                <input type="email" id="email" name="username" class="form-control"
                       placeholder="ejemplo@correo.com" required>
            </div>
        </div>

        <!-- Password -->
        <div class="mb-2">
            <label for="password" class="small-label mb-1">Contraseña</label>
            <div class="input-icon-wrapper">
                <i class="bi bi-lock"></i>
                <input type="password" id="password" name="password" class="form-control"
                       placeholder="Ingresá tu contraseña" required>
            </div>
        </div>

        <div class="d-flex justify-content-end mb-1">
            <a href="#" class="link-soft">Olvidé mi contraseña</a>
        </div>

        <div class="divider-soft"></div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right me-1"></i>
            Iniciar sesión
        </button>

        <!-- Mensaje error login -->
        <div class="mt-3" th:if="${param.error}">
            <p class="small text-danger mb-0">
                No pudimos iniciar sesión con esos datos. Revisá el correo y la contraseña.
            </p>
        </div>
        <div class="mt-2" th:if="${param.logout}">
            <p class="small text-success mb-0">Sesión cerrada correctamente.</p>
        </div>
    </form>
</div>

</body>
</html>
