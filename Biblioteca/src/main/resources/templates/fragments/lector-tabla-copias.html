<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<section th:fragment="tablaCopias(copias, total, disponibles)">
    <div class="card card-soft-light">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    <p class="section-title mb-1">Copias</p>
                    <h2 class="h6 mb-0">Ejemplares en la biblioteca</h2>
                </div>
                <div class="text-end">
                    <p class="small-label mb-1">Resumen</p>
                    <span class="small text-soft-muted"
                          th:text="${'Total: ' + (total!=null? total : (copias!=null? copias.size() : 0)) + ' · Disponibles: ' + (disponibles!=null? disponibles : 0)}">
            Total: 0 · Disponibles: 0
          </span>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-dark-custom table-striped table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Estado</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${copias}">
                        <td><span class="small" th:text="${'Ejemplar #'+ c.id}">Ejemplar #1</span></td>
                        <td>
              <span th:switch="${c.disponible}">
                <span th:case="true"  class="badge badge-estado badge-estado-disponible">Disponible</span>
                <span th:case="false" class="badge badge-estado badge-estado-prestado">Prestado</span>
              </span>
                        </td>
                    </tr>
                    <tr th:if="${copias == null or #lists.isEmpty(copias)}">
                        <td colspan="2" class="text-center text-soft-muted small">Sin copias registradas</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
