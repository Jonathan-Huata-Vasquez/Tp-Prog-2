<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<section th:fragment="headerSeccion(titulo, subtitulo, derechaLabel, derechaValor)">
    <div class="card card-soft mb-3">
        <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center">
            <div class="mb-3 mb-md-0">
                <p class="section-title mb-1" th:text="${titulo}">Sección</p>
                <h1 class="h4 mb-2" th:text="${subtitulo}">Subtítulo</h1>
                <p class="mb-0 text-soft-muted">
                    <span th:if="${#strings.isEmpty(subtitulo)}"> </span>
                </p>
            </div>
            <div class="text-md-end" th:if="${derechaLabel != null}">
                <p class="small-label mb-1" th:text="${derechaLabel}">Etiqueta derecha</p>
                <p class="highlight-number mb-0" th:text="${derechaValor}">0</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
