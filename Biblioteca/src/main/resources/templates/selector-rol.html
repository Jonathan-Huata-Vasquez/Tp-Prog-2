<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<!-- Navbar con logout -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1 class="h4 mb-3">Hola, <span th:text="${nombre}">Usuario</span></h1>
    <p>Tenés más de un rol. Elegí con qué vista querés ingresar:</p>

    <form method="post" th:action="@{/seleccionar-rol}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="d-flex flex-wrap gap-2">
            <button class="btn btn-outline-primary"
                    type="submit"
                    name="rol"
                    th:value="${rol.authority}"
                    th:text="${#strings.replace(rol.authority, 'ROLE_', '')}"
                    th:each="rol : ${roles}">
                ROL
            </button>
        </div>
    </form>
</div>
</body>
</html>
