<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(titulo=${formMode} == 'editar' ? 'Editar Editorial - Administración' : 'Nueva Editorial - Administración')}">
    <title th:text="${formMode} == 'editar' ? 'Editar Editorial - Administración' : 'Nueva Editorial - Administración'">Nueva Editorial - Administración</title>
</head>
<body>
<div th:replace="~{fragments/navbar-admin :: navbarAdmin('editoriales')}"></div>
<main class="container">
    <div class="row g-4 mt-4">
        <div class="col-12">
            <div class="card card-soft mb-3">
                <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
                    <div>
                        <p class="section-title mb-1">Editoriales</p>
                        <h1 class="h4 mb-2" th:text="${formMode} == 'editar' ? 'Editar editorial' : 'Crear editorial'">Crear editorial</h1>
                        <p class="mb-0 text-soft-muted">Completá los datos para registrar una nueva editorial o editar una existente.</p>
                    </div>
                    <div class="text-md-end">
                        <a th:href="@{/admin/editoriales}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-arrow-left me-1"></i>Volver al listado
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="card card-soft">
                <div class="card-body">
                    <p class="section-title mb-3">Datos de la editorial</p>
                    <form th:object="${editorialForm}" th:action="${formAction}" method="post" class="row g-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="col-12">
                            <label for="nombre" class="small-label mb-1">Nombre de la editorial</label>
                            <input id="nombre" th:field="*{nombre}" type="text" class="form-control" maxlength="100" required />
                        </div>
                        <div class="divider-soft"></div>
                        <div class="col-12 d-flex flex-wrap gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check2-circle me-1"></i>Guardar cambios
                            </button>
                            <a th:href="@{/admin/editoriales}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg me-1"></i>Cancelar
                            </a>
                        </div>
                        <div th:if="${errorCrear}" class="alert alert-danger mt-3">
                            <span th:text="${errorCrear}">Error al guardar</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
